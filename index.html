<html lang="en">
<head>

<body>
    <div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
            <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
                <input type="hidden" name="send_to" value="Gam330y@gmail.com">
                <fieldset>
		    <legend>Your contact information</legend>
			<label for="name">Your name</label>
            <input type="name" id="name" name="name"> 
			<label for="phone">Phone number</label>	
            <input type="tel" id="phone" name="phone">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
                </fieldset>	
                <fieldset>
           <legend>About your abduction</legend> 
           <label for="date">Requested  date</label>
           <input type="date" id="date" name="date">
		   <label for="qty">How many people would you like abducted?</label>
           <input type="number" id="qty" name="qty" min="0" max="9">
	       <p>What type of UFO do you prefer?</p>
            <label>
            <input type="radio" name="ufotype" value="classic">Classic oval UFOs
            </label>
            <label>    
            <input type="radio" name="ufotype" value="star wars-style">Star Wars-style Imperial cruiser
            </label>
            <label>
            <input type="radio" name="ufotype" value="Galactica-style" checked>Battlestar Galactica-style Viper
            </label>
            <label>
            <input type="radio" name="ufotype" value="Borg-style">Borg-style cube
            </label>
            
		    <label for="abtype">What type of abduction experience do you want?</label>
            <select id="abtype">
                <option>Select one</option>
                <option value="Tour">Tour of the solar system</option>
                <option value="Alien dinner" selected>Alien dinner and discussion</option>
                <option value="Alien dance">Alien dance lessons</option>
                <option value="Whale watching">Whale watching</option>
            </select>
            <label for="comments">Special requests:</label>
            <textarea id="comments" name="comments"></textarea>
            <label>
            <input type="checkbox" name="subscribe" checked>Add me to your email list!
            </label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>	
		</section>
